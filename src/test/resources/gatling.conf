gatling {
  # Simulation class to run
  simulationClass = "gatling.BankingSystemSimulation"

  # Output directory for reports
  outputDirectoryBaseName = "target/gatling"

  # HTTP configuration
  http {
    # Base URL for all requests
    baseUrl = "http://localhost:8080"

    # Connection settings
    connectTimeout = 10000  # 10 seconds
    handshakeTimeout = 10000
    requestTimeout = 60000  # 60 seconds

    # Connection pooling
    maxConnectionsPerHost = 10
    maxConnectionsTotal = 50

    # Request settings
    followRedirect = false
    automaticReferer = false

    # Headers
    headers = [
      {
        name = "Accept"
        value = "application/json"
      },
      {
        name = "User-Agent"
        value = "Gatling Performance Test"
      }
    ]
  }

  # Data writer settings
  data {
    writers = [console, file]
    console {
      light = false
    }
    file {
      bufferSize = 8192
    }
  }

  # Charting settings
  charting {
    indicators {
      lowerBound = 500
      higherBound = 1500
      percentile1 = 50
      percentile2 = 95
      percentile3 = 99
    }
  }
}
